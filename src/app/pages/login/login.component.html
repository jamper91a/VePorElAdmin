<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black"
         style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12 ml-auto mr-auto">
                    <form class="form" method="" action="">
                        <div class="card card-login card-hidden">
                            <div class="card-header card-header-rose text-center">
                                <h4 class="card-title">Iniciar Sesión</h4>
                            </div>
                            <div class="card-body ">
                                <p class="card-description text-center">
                                    <i class="material-icons">face</i>
                                </p>
                                <span class="bmd-form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                        <i class="material-icons">email</i>
                                      </span>
                                    </div>
                                    <input
                                            type="email"
                                            class="form-control"
                                            placeholder="Correo Electronico"
                                            [(ngModel)]="body.username"
                                            name="username"
                                    >
                                  </div>
                                </span>
                                <span class="bmd-form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                        <i class="material-icons">lock_outline</i>
                                      </span>
                                    </div>
                                    <input
                                            type="password"
                                            class="form-control"
                                            placeholder="Contraseña"
                                            [(ngModel)]="body.password"
                                            name="password"
                                    >
                                  </div>
                                </span>
                            </div>
                            <div class="card-footer justify-content-center">
                                <a
                                        href="#"
                                        class="btn btn-rose btn-link btn-lg"
                                        (click)="login()"
                                >
                                    Ingresar
                                </a>
                                <a
                                        href="pages/recover"
                                        class="btn btn-rose btn-link btn-lg"
                                >
                                    Recuperar Contraseña
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer ">
            <div class="container">
                <div class="copyright pull-right">
                    &copy;
                    {{test | date: 'yyyy'}}
                    <a href="https://veporel.com.co">VePorEl</a>
                </div>
            </div>
        </footer>
    </div>
</div>
