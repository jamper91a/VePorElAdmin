<style type="text/css">
.logotipo-img{
    position: absolute;
    width: 130px;
    margin-top: 80px;
}
.isotipo-img{
    position: absolute;
    padding-left: 20px;
    width: 220px;
}
.logo-normal{
    position: absolute;
    padding-top: 50px;
    font-size: 10px;
    margin-left: 87px;
}
@media screen and (max-width: 767px) {
    .logotipo-img{
        display: none;
    }
    .logo-normal{
        display: none;
    }
    .isotipo-img{
        width: 220px;
        margin-top: -8px;
    }
}
</style>
<div class="wrapper wrapper-full-page">
    <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo">
                    <div class="logo-img" >
                        <img class="isotipo-img" src="assets/img/logotipoveporel_whitte.png">
                    </div>
                    <div class="logo-normal">
                        <h3 style="font-weight: 400;">Negocios</h3>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="menu-example">
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="pages/register">
                            <i class="material-icons">person_add</i> Registrar Negocio
                        </a>
                    </li>
                    <li class="">
                        <a href="pages/login">
                            <i class="material-icons">fingerprint</i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="full-page login-page" filter-color="black" data-image="assets/img/login.jpeg">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <div  *ngIf="restore == 1" class="card card-login">
                            <form id="form_restore" method="#" action="#">
                                <div class="card-header text-center" data-background-color="rose">
                                    <h4 class="card-title">Recuperar Contraseña</h4>
                                </div>
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label   class="control-label">Correo Electronico</label>
                                            <input [(ngModel)]="body.username" name="username" type="email" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button (click)="sendCode()" type="button" class="btn btn-rose btn-wd btn-md">Enviar codigo de restauración</button>
                                    <button (click)="restore = 2" type="button" class="btn btn-rose btn-wd btn-sm">Ya tengo codigo de restauración</button>
                                </div>
                            </form>
                        </div>
                        <div *ngIf="restore == 2" class="card card-login">
                            <form id="form_restore_code" method="#" action="#">

                                <div class="card-header text-center" data-background-color="rose">
                                    <h4 class="card-title">Recuperar Contraseña</h4>
                                </div>
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label   class="control-label">Correo Electronico</label>
                                            <input [(ngModel)]="body.username" name="username" type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label   class="control-label">Codigo</label>
                                            <input [(ngModel)]="body.code" name="code" class="form-control">
                                            <small>
                                                Recuerde que el codigo solo funciona una vez
                                            </small>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label   class="control-label">Nueva Contraseña</label>
                                            <input [(ngModel)]="body.password" name="password" type="password" class="form-control">
                                            <small [hidden]="!body.password || body.password.length > 5" style="color:red">
                                                Las contraseña debe tener minimo 6 caracteres
                                            </small>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label   class="control-label">Confirmar Nueva Contraseña</label>
                                            <input [(ngModel)]="body.confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control">
                                            <small [hidden]="body.password == body.confirmPassword || !body.confirmPassword" style="color:red">
                                                Las contraseñas deben coincidir
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button (click)="savePassword()" type="button" class="btn btn-rose btn-wd btn-md">Modificar</button>
                                    <button (click)="restore = 1" type="button" class="btn btn-rose btn-wd btn-sm">cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="copyright pull-right">
                    &copy;
                    <!--{{test | date: 'yyyy'}}-->
                    <a href="https://veporel.com.co/">VePorEl</a>
                </p>
            </div>
        </footer>
    </div>
</div>
